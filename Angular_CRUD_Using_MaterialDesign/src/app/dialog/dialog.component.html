<h1 class="m-3 text-center text-white p-2" mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content class="m-3" scroll>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Product Name">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Product Category</mat-label>
            <mat-select formControlName="category" placeholder="Product Category">
                <mat-option value="Fruit">Fruit</mat-option>
                <mat-option value="Vegitable">Vegitable</mat-option>
                <mat-option value="Electronics">Electronics</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <label for="">
            <h2>Product Freshness</h2>
        </label>
        <mat-radio-group formControlName="freshness" aria-labelledby="example-radio-group-label" class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let fresh of freshList"
                [value]="fresh">{{fresh}}</mat-radio-button>
        </mat-radio-group>

        <mat-form-field appearance="outline">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number" placeholder="Price">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <textarea formControlName="comment" matInput></textarea>
        </mat-form-field>

    </form>
</div>

<div mat-dialog-action class="d-flex justify-content-end mb-4">
    <button mat-raised-button color="warn me-4" (click)="closeDialog()">Close</button>
    <button mat-raised-button color="primary me-4" (click)="addProduct()">{{ actionButton }}</button>
</div>
